<section class="flex flex-row overflow-hidden">
  <div
    class="peer/button flex-1 flex flex-row items-center content-center w-full gap-2 py-2 px-1 border border-solid border-white rounded-lg bg-white/25 transition-all duration-500"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="search icon"
      fontIcon="search"
      style="color: whitesmoke"
    ></mat-icon>
    <input
      class="w-full font-medium caret-white"
      #inputField
      type="text"
      [placeholder]="placeholder"
      [value]="value"
    />
  </div>

  <button
    class="bg-transparent w-0 opacity-0 peer-hover/button:w-16 peer-hover/button:opacity-100 transition-all duration-400"
  >
    Cancel
  </button>
</section>
